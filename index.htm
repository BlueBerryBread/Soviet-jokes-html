"</br>mman的汽车被一头牛挡住了，怎么也赶不走。mman便下车对牛说：“你再不走，我就把你送到mrange去mthing。”牛听了便一溜烟的跑开了。</br></br>",
		"</br>问：“mthing的优越之处是什么？”</br></br>答：“成功克服了那些其他情况下不会存在的困难。”</br></br>",
